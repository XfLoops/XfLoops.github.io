<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/root.css" />
		<link rel="stylesheet" type="text/css" href="css/pie.css" />
		<link rel="stylesheet" type="text/css" href="css/bar.css" />
		<link rel="stylesheet" type="text/css" href="css/line.css" />
		<link rel="stylesheet" type="text/css" href="css/box.css" />	
		<link rel="stylesheet" type="text/css" href="css/radar.css" />		
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/piechart.js"></script>
		<script type="text/javascript" src="js/linechart.js"></script>
		<script type="text/javascript" src="js/boxchart.js"></script>		
		<script type="text/javascript" src="js/radarchart.js"></script>		
		<script type="text/javascript" src="js/barchart.js"></script>	
		<script type="text/javascript" src="js/root.js"></script>			
		<title>肿瘤流行病数据可视化</title>
	</head>
	<body>
		<div id="projectTitle"><h1>肿瘤流行病数据可视化<sup><i>人口与健康科学数据共享平台</i></sup></h1></div>
		<div id="selectArea">
			<div id="visInfo">查看
			<select id="selectVisInfo" class="selectChartType"></select></div>
			<div id="selectChartType">图表
			<select id="selectChartType" class="selectChartType"></select></div>
			<div id="selectYear">年份
			<select id="selectYear"></select></div>
			<div id="selectCancerType">肿瘤
			<select id="selectCancerType"></select></div>
		</div>
		<div id="chartArea">
			<div id="chartDescrip">
				<div id="currTitle"><h3></h3></div>
				<div id="currOption"></div>								
			</div>
			<div id="svgArea"></div>										
							<!--PieToolTip-->
							<div id="pietooltip" class="hidden">
        					<p>肿瘤:<span id="cancer_label"></span>
        					<p>发病数：<span id="cancer_label_count"></span>
        					<p>比例：<span id="cancer_percentage"></span>%     	        
        					</p></p></p></div>	
        					
        					<!--BarToolTip -->
							<div id="bartooltip" class="hidden">
        					<p>肿瘤:<span id="cancerTypeBar"></span>
        					<p>性别：<span id="sexBar"></span>        					
        					<p>发病数：<span id="cancerCountBar"></span>例    	        
        					</p></p></p></div>  
                           
		</div>
		
		<script type="text/javascript">
			DataVisualization();			
		</script>
		
	</body>
</html>
