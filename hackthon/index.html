<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Food Security Database Explorer</title>
    <link rel="stylesheet" type="text/css" href="parallel.css" />
    <link rel="stylesheet" type="text/css" href="image.css"/>
  </head>
  <body>
  <div id="header">
    <h1>Food Security Explorer</h1>  
    <div class="controls">
      <strong id="rendered-count"></strong>/<strong id="selected-count"></strong>
      <div class="fillbar"><div id="selected-bar"><div id="rendered-bar">&nbsp;</div></div></div>
      Lines at <strong id="opacity"></strong> opacity.
      <span class="settings">
        <button id="hide-ticks">Hide Ticks</button>
        <button id="show-ticks" disabled="disabled">Show Ticks</button>
        <button id="dark-theme">Dark</button>
        <button id="light-theme" disabled="disabled">Light</button>
      </span>
    </div>
    <div style="clear:both;"></div>
  </div>
  <div id="chart">
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>
    <canvas id="highlight"></canvas>
    <svg></svg>
  </div>
  <div id="wrap">
  	  <div class="third" id="g20countries">
        	      <h3>G20 members</h3>
         <ul id="contry_selector" class="ico_coun_list">       
         </ul>
      </div>   
    
    <div class="third">	
      <h3>Search countries  
      	<input type="text" id="search" placeholder="input a country"></input>
      </h3>     
      <div class="third_2">  
      <p id="food-list">    
      </p>
      </div>      
    </div>
    
    <div  class="third">
      <h3>Over 200 countries
      	<button title="delete selected country and rescale axis" id="keep-data" disabled="disabled">Rescale</button>
    		<button title="compare selected countries" id="exclude-data" disabled="disabled">Exclude</button>
    		<button title="Export data as CSV" id="export-data">Export</button>
    		<button title="refresh " id="refresh-data">Refresh</button>
      </h3>
            <div class="third_3">
      <p id="legend">      	
      </p>
            </div>
    </div>

    </div>
  </div>
  </body>
  <script src="d3.min.js"></script>
  <script src="underscore.js"></script>
  <script src="array.js"></script>
  <script src="parallel.js"></script>
</html>
