<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coming soon</title>
    <style>
        @font-face {
            font-family: "RomanSD";
            src:url("fonts/Roman%20SD.ttf");
        }
        @font-face {
            font-family: "KeepCalm";
            src: url("fonts/KeepCalm-Medium.ttf");
        }
        .wrap {
            text-align: center;
        }
        h1 {
            font-family: "RomanSD";
            color: #666;
        }
        img{
            width: 150px;
            border-radius:5px;
            box-shadow:0 0 5px 5px #eee;
        }
        #time {
            font-family: "KeepCalm";
            display: inline-block;
            width: 80px;
            text-align: center;
            border: 1px cadetblue solid;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <a href=""><img src="images/xfl-126px.jpg"></a>
        <h1>RESTART IN <span id="time"></span> HOURS</h1>
    </div>
    <script>
        var deadline = new Date('2016-03-28') / 3600000;
        var now = new Date().getTime() / 3600000;
        var seconds = document.getElementById('time');
        seconds.innerHTML = Math.floor(deadline - now);
    </script>
</body>
</html>
